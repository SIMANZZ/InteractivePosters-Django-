{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "css/main.css" %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body{
      background-image: url("{{ MEDIA_URL }}images/HtCrWcxpywI.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>

  <script>
    const GeneralPrincipalsData = {{ GeneralPrincipalsImagesData|safe }};
    const DCmachinesData = {{ DCmachinesImagesData|safe }};
    const ACmachinesData_Async = {{ ACmachinesImagesDataAsync|safe }};
    const ACmachinesData_Sync = {{ ACmachinesImagesDataSync|safe }};

    // Проходимся по массиву и заменяем {{ MEDIA_URL }} на фактический MEDIA_URL
    GeneralPrincipalsData.forEach(item => {
      item.imageSrc = "{{ MEDIA_URL }}" + item.imageSrc;;
    });

    DCmachinesData.forEach(item => {
      item.imageSrc = "{{ MEDIA_URL }}" + item.imageSrc;;
    });

    ACmachinesData_Async.forEach(item => {
      item.imageSrc = "{{ MEDIA_URL }}" + item.imageSrc;;
    });

    ACmachinesData_Sync.forEach(item => {
      item.imageSrc = "{{ MEDIA_URL }}" + item.imageSrc;;
    });

    console.log(GeneralPrincipalsData);
  </script>

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <button>Справка</button>
      <button>Глоссарий</button>
      <button>Медиатека</button>
    </div>
    <div class="container-first">
      <div class="text">ИНТЕРАКТИВНЫЕ ПЛАКАТЫ "ВСЁ ОБ ЭЛЕКТРИЧЕСКИХ МАШИНАХ"</div>
      <button class="button1" id="1">Электрические машины</button>
      <div class="buttons" style="display: none;">
        <button id="2">Машины переменного тока</button>
        <button id="3">Машины постоянного тока</button>
        <button id="4">Общие принципы</button>
      </div>
      <div class="AsyncAndSync">
        <div class="buttons" style="display: none;">
          <button id="5">Асинхронные</button>
          <button id="6">Синхронные</button>
        </div>
      </div>
    </div>
    <div class="container-images" style="display: none;">
      <div class="engine-container"></div>
      <div class="back">
        <button id = "back-button">Назад</button>
      </div>
    </div>
  </div>

  <script type="module" src="{% static "js/main.js" %}"></script>
</body>

</html>
